                    </div>
                </div>
                
                <div class="comparison-details">
                    <h4>Key Attributes</h4>
                    <div class="comparison-table">
                        <table>
                            <tr>
                                <th>Attribute</th>
                                <th id="table-avatar1-name"></th>
                                <th id="table-avatar2-name"></th>
                            </tr>

                            </tr>
                            <tr>

                            </tr>
                            <tr>

                            </tr>
                            <tr>
                                <td>Philosophical Interpretation</td>

                                <td id="avatar2-philosophy"></td>
                            </tr>
                            <tr>
                                <td>Moral Lesson</td>
                                <td id="avatar1-moral"></td>
                                <td id="avatar2-moral"></td>
                            </tr>
                        </table>
                    </div>
                    
                    <h4>Key Myths</h4>
                    <div class="comparison-table">
                        <table>
                            <tr>
                                <th id="myth-avatar1-name"></th>
                                <th id="myth-avatar2-name"></th>
                            </tr>
                            <tr>
                                <td id="avatar1-myth"></td>
                                <td id="avatar2-myth"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

    </div>

        const compareBtn = document.getElementById('compare-btn');
